name: Code Quality

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-ios:
    runs-on: macos-13

    steps:
      - uses: actions/checkout@v3

      - name: Select Xcode 15
        run: sudo xcode-select -s /Applications/Xcode_15.0.1.app/Contents/Developer

      - name: Build and test
        run: xcodebuild test -scheme ChatField -destination 'platform=iOS Simulator,name=iPhone 14 Pro'

  test-macos:
    runs-on: macos-13

    steps:
      - uses: actions/checkout@v3

      - name: Select Xcode 15
        run: sudo xcode-select -s /Applications/Xcode_15.0.1.app/Contents/Developer

      - name: Build and test
        run: xcodebuild test -scheme ChatField -destination 'platform=macOS,arch=x86_64'
